permissions:
  contents: read
  packages: write

name: Deploy App

on: [push]

jobs:

  Build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Image
        run: |
          docker build -t ghcr.io/algnot/test-go-api:${{ github.sha }} .
